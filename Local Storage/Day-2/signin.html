<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signup.css">

</head>
<body>
    <img src="https://sso.masaischool.com/brand_dark.svg" alt="">
    <form>
        
        <h2>Sign In</h2>
        <p><b>Email</b></p>
        <input id="email" placeholder="email" type="text">
        <p><b>Password</b></p>
        <input id="password" placeholder="password" type="password" >
        <input id="submit" type="submit" value="Sign In">
        <p id="signin">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
    
</body>
<script>
    var form=document.querySelector("form");
    var userData=JSON.parse(localStorage.getItem("userData")); // null

    form.addEventListener("submit",function(event){
        event.preventDefault();
        var data={
            email: form.email.value,
            password: form.password.value

        }

        if(userData === null){
            alert("Please Create an account");
        }else if(userData.email==data.email && userData.password == data.password){
            alert("Sign In Successful");
            localStorage.setItem("signin",JSON.stringify(userData));
            window.location.href="index.html"
        }else{
            alert("User Does not exist")
        }
    })

    
</script>
</html>
